div><div class="uk-card-body"><p id="category" class="uk-text-uppercase"></p><p id="title" class="uk-text-large">Beautiful picture</p></div></div></a></div></div></div></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"global":{"id":1,"siteName":"mysite","created_at":"2021-07-21T09:11:23.484Z","updated_at":"2021-07-21T09:11:23.577Z","defaultSeo":{"id":2,"metaTitle":"meta","metaDescription":"des","shareImage":null},"favicon":{"id":156,"name":"we_love_pizza_eccd8be0a3.jpg","alternativeText":"","caption":"","width":3782,"height":2522,"formats":{"thumbnail":{"name":"thumbnail_we_love_pizza_eccd8be0a3.jpg","hash":"thumbnail_we_love_pizza_eccd8be0a3_1925791c98","ext":".jpg","mime":"image/jpeg","width":234,"height":156,"size":13.94,"path":null,"url":"/uploads/thumbnail_we_love_pizza_eccd8be0a3_1925791c98.jpg"},"large":{"name":"large_we_love_pizza_eccd8be0a3.jpg","hash":"large_we_love_pizza_eccd8be0a3_1925791c98","ext":".jpg","mime":"image/jpeg","width":1000,"height":667,"size":180.65,"path":null,"url":"/uploads/large_we_love_pizza_eccd8be0a3_1925791c98.jpg"},"medium":{"name":"medium_we_love_pizza_eccd8be0a3.jpg","hash":"medium_we_love_pizza_eccd8be0a3_1925791c98","ext":".jpg","mime":"image/jpeg","width":750,"height":500,"size":106.44,"path":null,"url":"/uploads/medium_we_love_pizza_eccd8be0a3_1925791c98.jpg"},"small":{"name":"small_we_love_pizza_eccd8be0a3.jpg","hash":"small_we_love_pizza_eccd8be0a3_1925791c98","ext":".jpg","mime":"image/jpeg","width":500,"height":333,"size":52.78,"path":null,"url":"/uploads/small_we_love_pizza_eccd8be0a3_1925791c98.jpg"}},"hash":"we_love_pizza_eccd8be0a3_1925791c98","ext":".jpg","mime":"image/jpeg","size":955.02,"url":"/uploads/we_love_pizza_eccd8be0a3_1925791c98.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-07-21T08:43:47.038Z","updated_at":"2021-07-21T08:43:47.045Z"}},"articles":[{"id":1,"title":"The internet's Own boy","description":"Follow the story of Aaron Swartz, the boy who could change the world","content":"# The Story of Aaron Swartz\n\nAaron Hillel Swartz (November 8, 1986 â€“ January 11, 2013) was an American computer programmer, entrepreneur, writer, political organizer, and Internet hacktivist. He was involved in the development of the web feed format RSS, the Markdown publishing format, the organization Creative Commons, and the website framework web.py, and was a co-founder of the social news site [Reddit](https://reddit.com). He was given the title of co-founder of Reddit by Y Combinator owner [Paul Graham](https://en.wikipedia.org/wiki/Paul_Graham_(programmer)) after the formation of Not a Bug, Inc. (a merger of Swartz's project Infogami and Redbrick Solutions, a company run by Alexis Ohanian and Steve Huffman).\n\nSwartz's work also focused on civic awareness and activism. He helped launch the Progressive Change Campaign Committee in 2009 to learn more about effective online activism. In 2010, he became a research fellow at Harvard University's Safra Research Lab on Institutional Corruption, directed by Lawrence Lessig. He founded the online group Demand Progress, known for its campaign against the Stop Online Piracy Act.\n\n\n\u003ciframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/PFQGjEJ9PEc\" frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen\u003e\u003c/iframe\u003e\n\n\nIn 2011, Swartz was arrested by Massachusetts Institute of Technology (MIT) police on state breaking-and-entering charges, after connecting a computer to the MIT network in an unmarked and unlocked closet, and setting it to download academic journal articles systematically from JSTOR using a guest user account issued to him by MIT. Federal prosecutors later charged him with two counts of wire fraud and eleven violations of the Computer Fraud and Abuse Act,[14] carrying a cumulative maximum penalty of $1 million in fines, 35 years in prison, asset forfeiture, restitution, and supervised release.\n\nSwartz declined a plea bargain under which he would have served six months in federal prison. Two days after the prosecution rejected a counter-offer by Swartz, he was found dead in his Brooklyn apartment, where he had hanged himself.\n\nIn 2013, Swartz was inducted posthumously into the [Internet Hall of Fame](https://www.internethalloffame.org//).","slug":"the-internet-s-own-boy","category":{},"author":{},"published_at":"2021-07-21T07:49:37.321Z","created_at":"2021-07-21T07:49:37.322Z","updated_at":"2021-07-21T09:18:50.515Z","image":{"id":150,"name":"thumbnail_what_s_inside_a_black_hole_eea9976b28.jpg","alternativeText":"","caption":"","width":245,"height":143,"formats":null,"hash":"thumbnail_what_s_inside_a_black_hole_eea9976b28_b0ea1e80cd","ext":".jpg","mime":"image/jpeg","size":1.56,"url":"/uploads/thumbnail_what_s_inside_a_black_hole_eea9976b28_b0ea1e80cd.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-07-21T08:43:45.386Z","updated_at":"2021-07-21T08:43:45.402Z"}},{"id":4,"title":"A bug is becoming a meme on the internet","description":"How a bug on MySQL is becoming a meme on the internet","content":"It's the story of a user named **Omer Barnir** who reported a bug in 2005 on the MySQL [bug report platform](https://bugs.mysql.com/)\n\nBut the thing is that Omer never get an answer. 15 years later, the bug has never been fix and people are starting to make fun out of it. We let you take a look at the conversation [here](https://bugs.mysql.com/bug.php?id=11472), it's pretty funny","slug":"a-bug-is-becoming-a-meme-on-the-internet","category":{},"author":{},"published_at":"2021-07-21T07:49:37.321Z","created_at":"2021-07-21T07:49:37.460Z","updated_at":"2021-07-21T09:18:08.858Z","image":{"id":156,"name":"we_love_pizza_eccd8be0a3.jpg","alternativeText":"","caption":"","width":3782,"height":2522,"formats":{"thumbnail":{"name":"thumbnail_we_love_pizza_eccd8be0a3.jpg","ha
